            <div>
                <table style="width: 100%;">
                    <tr>
                        <td>
                            表示サイズ
                        </td>
                        <td>
                            <input type="range" id="size" min="0.6" max="1.4" step="0.01" style="width: 100%;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            背景
                        </td>
                        <td>
                            色 <input type="color" id="bgcolor"style="width: 100%;"><button onclick="r.background.color(document.getElementById('bgcolor').value)">OK</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
<script>
    r = window.parent
    {
        // -- size --
        size = function(scale){window.top.size(scale)}
        const inputElem = document.getElementById('size');
        const rsize = (event) =>{
            console.log(0)
            size(event.target.value)
        }
        inputElem.addEventListener('input', rsize);
    }
</script>
