    function openw(url,title,icon) {
        if (icon == null) {
            icon = "https://link-page.github.io/icon/time.gif"
        }
        new_element = document.createElement('div')
        new_element.innerHTML = `
                <div>

                            <button onclick="$(this).parentsUntil()[2].style.display = 'none'" class="titlebutton"> ― </button>
                            <img src="`+icon+`" class="titlebaricon">
                            <span class="titlebartitle">`+title+`</span>
                        </div>
                        <div class="iframepea">
                            <iframe class="scaleiframe"  id="draggwindow`+openwindow+`siframe" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true" src="`+url+`"></iframe>
                        </div>
                    </div>
                </div>
                `
        document.getElementById("window").appendChild(new_element)
        $(function() {
            $('.movetable').sortable({
                handle: 'div.titlebar',
                axis: 'y'
            });
            $('.draggable').draggable({
                handle: 'div.titlebar',
                containment: '#destop',
                stack: '.draggable'
            });
            $(".resize").resizable({
                handles: 'nw,n,ne,w,e,sw,s,se',
                minWidth: '260',
                minHeight: '150',
            });
            openwindow++;
        });
        return 'opened a new window "'+title+'"'
    }
    function set2fig(num) {
      var ret;
      if( num < 10 ) { ret = "0" + num; }
      else { ret = num; }
      return ret;
   }
   function showClock() {
      var nowTime = new Date();
      var nowHour = set2fig( nowTime.getHours() );
      var nowMin  = set2fig( nowTime.getMinutes() );
      var nowSec  = set2fig( nowTime.getSeconds() );
      var msg = "🔉　" + nowHour + ":" + nowMin + ":" + nowSec + "";
      document.getElementById("clock").innerHTML = msg;
   }
   setInterval('showClock()',1000);
   showClock();
